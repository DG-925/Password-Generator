<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>
<body>
     <!-- Background -->
     <div class="header finisher-header" style="width: 100%; height: 100vh; position: fixed; top: 0; left: 0; z-index: -1;"></div>
     
     <div class="flex items-center justify-center min-h-screen bg-gray-900">
        <div class="bg-gray-800 p-6 rounded-2xl shadow-xl w-96 text-white text-center">
            <h1 class="text-2xl font-bold mb-4">Password Generator</h1>
            <div class="relative">
                <input type="text" id="password" class="w-full p-3 rounded-lg bg-gray-700 text-lg text-center" readonly>
                <button id="copy" class="absolute right-3 top-3 text-gray-300 hover:text-white">ðŸ“‹</button>
            </div>
            <button id="generate" class="mt-4 w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">Generate Password</button>
        </div>
    </div>
        <script>
            document.getElementById("generate").addEventListener("click", function() {
                const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+{}[]";
                let password = "";
                for (let i = 0; i < 12; i++) {
                    password += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                document.getElementById("password").value = password;
            });
    
            document.getElementById("copy").addEventListener("click", function() {
                const passwordField = document.getElementById("password");
                passwordField.select();
                document.execCommand("copy");
            });
        </script>

     <script src="/assets/js/finisher-header.es5.min.js" type="text/javascript"></script>
     <script src="/assets/js/finisher-header.js"></script>
</body>
</html>
